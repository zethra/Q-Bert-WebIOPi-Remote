<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content = "height = device-height, width = 420, user-scalable = no" /> 
        <title>WebIOPi | Demo</title>
        <script type="text/javascript" src="/webiopi.js"></script>
        <script type="text/javascript">
        webiopi().ready(function() {
                webiopi().setFunction(10, "out");
		webiopi().setFunction(9, "out");
		webiopi().setFunction(8, "out");
		webiopi().setFunction(7, "out");
				
				var content, button;
                content = $("#content");
                        
                button = webiopi().createButton("fl", "FL", flDown, flUp);
                contentLeft.append(button); 
				
                //button = webiopi().createButton("fr", "FR", fDown, frUp);
                //contentLeft.append(button); 
				
                //button = webiopi().createButton("fr", "BL", blDown, blUp);
                //contentRight.append(button); 
				
                //button = webiopi().createButton("fr", "BR", brDown, brUp);
                //contentRight.append(button); 
				
                               
                
        });
        
		function flDown() {
                webiopi().digitalWrite(10, 1);
        }
        function flUp() {
                webiopi().digitalWrite(10, 0);
        }
		
		function frDown() {
                webiopi().digitalWrite(9, 1);
        }
        function frUp() {
                webiopi().digitalWrite(9, 0);
        }
		
        function blDown() {
                webiopi().digitalWrite(8, 1);
        }
        function blUp() {
                webiopi().digitalWrite(8, 0);
        }
		
		function brDown() {
                webiopi().digitalWrite(7, 1);
        }
        function brUp() {
                webiopi().digitalWrite(7, 0);
        }        
        function mousedown() {
                webiopi().digitalWrite(7, 1);
        }
        
        function mouseup() {
                webiopi().digitalWrite(7, 0);
        }
        
        function outputSequence() {
                var sequence = "01010100110011001100101010" // S.O.S. morse code or whatever you want
                // output sequence on gpio 7 with a 100ms period
                webiopi().outputSequence(7, 100, sequence, sequenceCallback);
        }
        
        function sequenceCallback(gpio, data) {
                alert("sequence on " + gpio + " finished with " + data);
        }
        
        function callMacro() {
                var args = [1,2,3] // or whatever you want
                // call myMacroWithArgs(arg)
                webiopi().callMacro("myMacroWithArgs", args, macroCallback);
        }
        
        function macroCallback(macro, args, data) {
                alert(macro + " returned with " + data);
        }
        
        </script>
        <style type="text/css">
                button {
                        display: block;
                        margin: 5px 5px 5px 5px;

                        color: black;
                }
                
                input[type="range"] {
                        display: block;
                        width: 160px;
                        height: 45px;
                }
                
                #gpio7.LOW {
                        background-color: White;
                }
                
                #gpio7.HIGH {
                        background-color: Red;
                }
        </style>
</head>
<body>
        <div id="content" align="center"></div>
</body>
