<html>
<head>
<title>"WebIOPi Remote 2.0"</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.hotkeys-0.7.9.min.js"></script>
<script type="text/javascript" src="mousetrap.js"></script>
<script type="text/javascript">

function cake(){
	console.log('cake');
}

Mousetrap.bind('w', function() { console.log('w'); }, 'keydown');
Mousetrap.bind('a', function() { console.log('a'); }, 'keydown');
Mousetrap.bind('s', function() { console.log('s'); }, 'keydown');
Mousetrap.bind('d', function() { console.log('d'); }, 'keydown');
Mousetrap.bind('d', function() { cake(); }, 'keydown');

Mousetrap.bind('w', function() { console.log('wu'); }, 'keyup');
Mousetrap.bind('a', function() { console.log('au'); }, 'keyup');
Mousetrap.bind('s', function() { console.log('su'); }, 'keyup');
Mousetrap.bind('d', function() { console.log('du'); }, 'keyup');
</script>
